<h1>Series</h1>

<div class="alert alert-info" ng-show="series.length == 0 && !loading && !error">
    No series here :-(
</div>

<div class="alert alert-danger" ng-show="error">{{ error }}</div>

<div class="text-center" ng-show="loading">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
</div>

<table class="table table-striped table-hover" ng-show="series.length > 0">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="serie in series">
            <td>
                <img ng-src="{{ serie.poster_url }}" height="150">
            </td>
            <td>{{ serie.title }}</td>
            <td>{{ serie.rating }}</td>
            <td>{{ serie.year }}</td>
        </tr>
    </tbody>
</table>
