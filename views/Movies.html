<h1>Movies</h1>

<div class="alert alert-info" ng-show="movies.length == 0 && !loading && !error">
    No movies here :-(
</div>

<div class="alert alert-danger" ng-show="error">{{ error }}</div>

<div class="text-center" ng-show="loading">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
</div>

<media-list items="movies" item-selected="movieSelected(media)"></media-list>
