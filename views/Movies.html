<h1>Movies</h1>

<div class="alert alert-info" ng-show="movies.length == 0 && !loading && !error">
    No movies here :-(
</div>

<div class="alert alert-danger" ng-show="error">{{ error }}</div>

<div class="text-center" ng-show="loading">
    <i class="fa fa-circle-o-notch fa-spin fa-3x"></i>
</div>

<table class="table table-striped table-hover" ng-show="movies.length > 0">
    <thead>
        <tr>
            <th>Poster</th>
            <th>Title</th>
            <th>Rating</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in movies">
            <td>
                <img ng-src="{{ movie.poster_url }}" height="150">
            </td>
            <td>{{ movie.title }}</td>
            <td>{{ movie.rating }}</td>
            <td>{{ movie.year }}</td>
        </tr>
    </tbody>
</table>
